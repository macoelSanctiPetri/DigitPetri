                                                            <div key={area.id} className="border border-slate-200 rounded-[2rem] overflow-hidden">
                                                                <div className={`px-6 py-4 font-black uppercase tracking-widest text-sm ${area.color}`}>Área {area.id} · {area.title}</div>
                                                                <div className="overflow-x-auto">
                                                                    <table className="min-w-[900px] w-full text-left">
                                                                        <thead>
                                                                            <tr className="bg-slate-50 text-[10px] uppercase tracking-[0.2em] text-slate-600">
                                                                                <th className="px-4 py-3 w-[130px]">Competencia</th>
                                                                                {phase.courses.map(c => (
                                                                                    <th key={c} className="px-4 py-3 whitespace-nowrap">{c}</th>
                                                                                ))}
                                                                            </tr>
                                                                        </thead>
                                                                        <tbody className="text-xs">
                                                                            {area.competences.map(comp => (
                                                                                <tr key={comp.id} className="border-t border-slate-200">
                                                                                    <td className="px-4 py-4 font-black text-slate-900 w-[130px] border-r border-slate-200 bg-slate-50">
                                                                                        {comp.id} · {comp.name.replace(new RegExp('^' + comp.id + '\s*'), '')}
                                                                                    </td>
                                                                                    {phase.courses.map(course => {
                                                                                        const cell = comp.levels[course];
                                                                                        const activity = cell && cell.activity ? cell.activity : '—';
                                                                                        const centerTags = Array.from(new Set([
                                                                                            ...(cell && cell.center ? cell.center : []),
                                                                                            ...getTaskTags(centerTasks, comp.id, course)
                                                                                        ]));
                                                                                        const deptTags = Array.from(new Set([
                                                                                            ...getTaskTags(deptTasks, comp.id, course)
                                                                                        ]));
                                                                                        const proposalTags = Array.from(new Set([
                                                                                            ...centerTags,
                                                                                            ...deptTags
                                                                                        ]));
                                                                                        return (
                                                                                            <td key={comp.id + '-' + course} className="px-4 py-4 align-top">
                                                                                                <div className="text-slate-700 font-semibold leading-snug">{activity}</div>
                                                                                                {proposalTags.length > 0 && (
                                                                                                    <div className="mt-2 flex flex-wrap gap-1">
                                                                                                        {proposalTags.map((tag, i) => (
                                                                                                            <span key={i} className={`${getProposalTagClass(tag)} text-[10px] font-black px-2 py-1 rounded-full`}>{tag}</span>
                                                                                                        ))}
                                                                                                    </div>
                                                                                                )}
                                                                                            </td>
                                                                                        );
                                                                                    })}
                                                                                </tr>
                                                                            ))}
                                                                        </tbody>
                                                                    </table>
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}

{effectiveView ===  'outcomes' && (
                                <div className="fade-in w-[90%] max-w-none mx-auto space-y-10">
                                    <div className="bg-white p-10 rounded-[3rem] border border-slate-200">
                                        <div className="flex items-center gap-3 mb-2">
                                            <span className="bg-slate-100 text-slate-500 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest italic">DigComp 3.0</span>
                                            <span className="bg-emerald-100 text-emerald-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest italic">Resultados</span>
                                        </div>
                                        <h2 className="text-3xl font-black text-slate-800 tracking-tight leading-none italic uppercase">Resultados de aprendizaje</h2>
                                        <p className="text-slate-500 mt-4">Consulta los learning outcomes por ?rea y competencia. Usa el buscador y los filtros.</p>
                                        <div className="mt-6 grid gap-3 lg:grid-cols-4">
                                            <input
                                                value={outcomesQuery}
                                                onChange={(e) => setOutcomesQuery(e.target.value)}
                                                placeholder="Buscar por palabra o c?digo"
                                                className="w-full lg:col-span-2 bg-slate-50 border border-slate-200 rounded-2xl px-5 py-3 text-sm font-semibold text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-200"
                                            />
                                            <select
                                                value={outcomesArea}
                                                onChange={(e) => setOutcomesArea(e.target.value)}
                                                className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3 text-sm font-semibold text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-200"
                                            >
                                                <option value="all">Todas las ?reas</option>
                                                {digCompData.areas.map(a => (
                                                    <option key={a.id} value={String(a.id)}>{`?rea ${a.id} ? ${a.title}`}</option>
                                                ))}
                                            </select>
                                            <select
                                                value={outcomesLevel}
                                                onChange={(e) => setOutcomesLevel(e.target.value)}
                                                className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3 text-sm font-semibold text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-200"
                                            >
                                                <option value="all">Todos los niveles</option>
                                                {Object.keys(levelLabels).map(level => (
                                                    <option key={level} value={level}>{levelLabels[level]}</option>
                                                ))}
                                            </select>
                                            <select
                                                value={outcomesKsa}
                                                onChange={(e) => setOutcomesKsa(e.target.value)}
                                                className="w-full bg-slate-50 border border-slate-200 rounded-2xl px-4 py-3 text-sm font-semibold text-slate-700 focus:outline-none focus:ring-2 focus:ring-emerald-200"
                                            >
                                                <option value="all">Todos los tipos</option>
                                                {Object.keys(ksaLabels).map(ksa => (
                                                    <option key={ksa} value={ksa}>{ksaLabels[ksa]}</option>
                                                ))}
                                            </select>
                                        </div>
                                    </div>

                                    {filteredOutcomeAreas.map(area => (
                                        <div key={area.id} className="space-y-4">
                                            <div className="flex items-center gap-3">
                                                <div className={`${area.color} w-10 h-10 rounded-xl flex items-center justify-center shadow-inner`}>
                                                    {React.cloneElement(area.icon, { size: 18 })}
                                                </div>
                                                <h3 className="text-xl font-black text-slate-800 italic uppercase">?rea {area.id} ? {area.title}</h3>
                                            </div>
                                            <div className="space-y-3">
                                                {area.competences.map(comp => {
                                                    const compLO = learningOutcomes[comp.id] || {};
                                                    const levels = ["Basic", "Intermediate", "Advanced", "Highly advanced"];
                                                    const query = outcomesQuery.trim().toLowerCase();
                                                    const matches = (item) => {
                                                        const text = getOutcomeText(item).toLowerCase();
                                                        return (!query || text.includes(query) || item.code.toLowerCase().includes(query)) &&
                                                            (outcomesKsa ===  'all' || item.ksa === outcomesKsa);
                                                    };
                                                    const hasAny = levels.some(level => {
                                                        if (outcomesLevel !==  'all' && level !== outcomesLevel) return false;
                                                        return (compLO[level] || []).some(matches);
                                                    });
                                                    return (
                                                        <details key={comp.id} className="bg-white border border-slate-200 rounded-[2rem] p-6">
                                                            <summary className="font-black text-slate-700 text-lg italic uppercase cursor-pointer">
                                                                {comp.name}
                                                            </summary>
                                                            <div className="mt-6 space-y-6">
                                                                {!hasAny && (
                                                                    <div className="text-sm text-slate-500 font-semibold">Sin resultados para este filtro.</div>
                                                                )}
                                                                {levels.map(level => {
                                                                    if (outcomesLevel !== "all" && level !== outcomesLevel) return null;
                                                                    const items = (compLO[level] || []).filter(matches);
                                                                    if (items.length === 0) return null;
                                                                    return (
                                                                        <div key={level} className="space-y-3">
                                                                            <div className="text-[11px] font-black uppercase tracking-widest text-emerald-700">{levelLabels[level] || level}</div>
                                                                            <div className="grid gap-2">
                                                                                {items.map(item => (
                                                                                    <div key={item.code} className="p-3 bg-slate-50 rounded-2xl border border-slate-100">
                                                                                        <div className="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-3">
                                                                                            <div className="flex flex-wrap items-center gap-2 shrink-0">
                                                                                                <span className="bg-slate-200 text-slate-700 text-[10px] font-black px-2 py-1 rounded-full">{item.code}</span>
                                                                                                <span className="bg-blue-50 text-blue-700 text-[10px] font-bold px-2 py-1 rounded-full">{ksaLabels[item.ksa] || item.ksa}</span>
                                                                                                <span className="bg-amber-50 text-amber-700 text-[10px] font-bold px-2 py-1 rounded-full">{aiLabels[item.ai] || item.ai}</span>
                                                                                                {!isTranslated(item) && (
                                                                                                    <span className="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-1 rounded-full">EN</span>
                                                                                                )}
                                                                                            </div>
                                                                                            <p className="text-sm text-slate-700 font-medium leading-relaxed flex-1">{getOutcomeText(item)}</p>
                                                                                        </div>
                                                                                    </div>
                                                                                ))}
                                                                            </div>
                                                                        </div>
                                                                    );
                                                                })}
                                                            </div>
                                                        </details>
                                                    );
                                                })}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

{effectiveView ===  'area' && currentArea && (
                                <div className="fade-in space-y-10 max-w-6xl mx-auto">
                                    <div className="flex flex-col md:flex-row md:items-end justify-between gap-8 bg-white p-10 rounded-[3rem] border border-slate-200">
                                        <div className="flex gap-6 items-start">
                                            <div className={`${currentArea.color} w-16 h-16 rounded-[1.5rem] flex items-center justify-center shadow-inner shrink-0`}>
                                                {currentArea.icon}
                                            </div>
                                            <div>
                                                <div className="flex items-center gap-3 mb-2">
                                                    <span className="bg-slate-100 text-slate-500 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest italic">Área {currentArea.id}</span>
                                                    <span className="bg-blue-100 text-blue-600 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest italic">DigComp 3.0</span>
                                                </div>
                                                <h2 className="text-3xl font-black text-slate-800 tracking-tight leading-none italic uppercase">{currentArea.title}</h2>
                                            </div>
                                        </div>
                                        <div className="flex items-center bg-slate-100 p-2 rounded-2xl ring-1 ring-slate-200">
                                            <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest px-4">Filtrado por:</span>
                                            <div className="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-black shadow-lg shadow-blue-200 text-xs italic">
                                                {selectedCourse}
                                            </div>
                                        </div>
                                    
                                    </div>

                                    {!selectedComp ? (
                                        <div className="grid gap-4">
                                            {currentArea.competences.map(c => (
                                                <button key={c.id} onClick={() => setSelectedComp(c.id)} className="w-full text-left p-8 bg-white border border-slate-200 rounded-[2rem] hover:border-blue-500 hover:shadow-2xl flex justify-between items-center transition-all group">
                                                    <div className="flex items-center gap-6 flex-1 pr-6">
                                                        <div className="bg-slate-50 text-slate-400 w-12 h-12 rounded-2xl flex items-center justify-center font-black text-sm group-hover:bg-blue-600 group-hover:text-white transition-all shrink-0 italic shadow-inner">{c.id}</div>
                                                        <span className="font-black text-slate-700 text-lg leading-tight tracking-tight italic uppercase">{c.name}</span>
                                                    </div>
                                                    <div className="bg-slate-50 group-hover:bg-blue-50 p-3 rounded-2xl transition-all group-hover:translate-x-1">
                                                        <ChevronRight size={20} className="text-slate-300 group-hover:text-blue-600" />
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="bg-white rounded-[3.5rem] shadow-2xl border border-slate-100 overflow-hidden animate-in fade-in zoom-in-95 duration-300">
                                            <div className={`${currentArea.color} p-10 flex flex-col md:flex-row justify-between items-start gap-8`}>
                                                <div className="space-y-6 flex-1">
                                                    <button onClick={() => setSelectedComp(null)} className="group flex items-center gap-3 text-slate-400 hover:text-white transition-colors">
                                                        <div className="bg-white/10 p-2 rounded-xl group-hover:bg-white/20">
                                                            <IconBase className="w-4 h-4 rotate-180"><polyline points="9 18 15 12 9 6"/></IconBase>
                                                        </div>
                                                        <span className="text-[10px] font-black uppercase tracking-[0.2em] italic">Volver a Competencias</span>
                                                    </button>
                                                    <h3 className="text-3xl font-black leading-tight italic tracking-tighter uppercase">{currentComp.name}</h3>
                                                </div>
                                                <div className="px-8 py-3 rounded-2xl text-sm font-black tracking-widest border border-white/20 bg-white/5 whitespace-nowrap italic shadow-inner">
                                                    NIVEL {selectedCourse}
                                                </div>
                                            </div>
                                            
                                            <div className="p-10 lg:p-16 space-y-16">
                                                <div className="bg-blue-50 p-10 rounded-[2.5rem] border-l-[12px] border-blue-600 relative overflow-hidden">
                                                    <div className="absolute -right-10 -top-10 text-blue-100 opacity-30 transform rotate-12">{currentArea.icon}</div>
                                                    <div className="relative z-10 grid gap-6 lg:grid-cols-[1.2fr,0.8fr] items-start">
                                                        <div>
                                                            <h4 className="font-black text-blue-800 text-[10px] uppercase mb-4 tracking-[0.3em] italic">Objetivo del Nivel</h4>
                                                            <p className="text-slate-800 text-2xl lg:text-3xl font-black leading-tight tracking-tighter italic">{content.objective}</p>
                                                        </div>
                                                        {proposalTags.length > 0 && (
                                                            <div className="bg-blue-100/70 border border-blue-200 rounded-2xl p-4">
                                                                <div className="text-[10px] font-black uppercase tracking-[0.2em] text-blue-700 mb-3 italic">Propuestas vinculadas</div>
                                                                <div className="flex flex-wrap gap-2">
                                                                    {proposalTags.map((item, i) => (
                                                                        <span key={i} className={`${getProposalTagClass(item)} text-[10px] font-black px-3 py-1.5 rounded-full`}>
                                                                            {item}
                                                                        </span>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>

                                                <div className="grid md:grid-cols-2 gap-8">
                                                    <div className="p-10 border border-slate-100 rounded-[2.5rem] bg-white hover:border-amber-200 hover:shadow-2xl transition-all group">
                                                        <div className="bg-amber-100 text-amber-600 w-12 h-12 rounded-2xl flex items-center justify-center mb-8 shadow-inner group-hover:scale-110 transition-transform">
                                                            <Zap size={24}/>
                                                        </div>
                                                        <h4 className="font-black text-slate-400 text-[10px] uppercase mb-3 tracking-[0.2em] italic">Actividad Propuesta</h4>
                                                        <p className="text-slate-800 text-lg leading-relaxed font-bold italic tracking-tight">{content.activity}</p>
                                                    </div>
                                                    <div className="p-10 border border-slate-100 rounded-[2.5rem] bg-white hover:border-blue-200 hover:shadow-2xl transition-all group">
                                                        <div className="bg-blue-100 text-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center mb-8 shadow-inner group-hover:scale-110 transition-transform">
                                                            <FileText size={24}/>
                                                        </div>
                                                        <h4 className="font-black text-slate-400 text-[10px] uppercase mb-3 tracking-[0.2em] italic">Evidencia Digital</h4>
                                                        <p className="text-slate-800 text-lg leading-relaxed font-bold italic tracking-tight">{content.evidence}</p>
                                                    </div>
                                                </div>

                                                <div className="p-8 border border-slate-100 rounded-[2.5rem] bg-white hover:border-emerald-200 hover:shadow-2xl transition-all group">
                                                    <div className="flex flex-wrap items-center gap-3 mb-6">
                                                        <h4 className="font-black text-slate-400 text-[10px] uppercase tracking-[0.2em] italic">Resultados de aprendizaje asociados</h4>
                                                        {currentLOLevel && (
                                                            <span className="bg-emerald-50 text-emerald-700 text-[10px] font-black px-3 py-1 rounded-full uppercase tracking-widest italic">
                                                                Nivel {levelLabels[currentLOLevel] || currentLOLevel}
                                                            </span>
                                                        )}
                                                    </div>
                                                    {currentLOItems.length === 0 ? (
                                                        <div className="text-sm text-slate-500 font-semibold">Sin resultados asociados para este nivel.</div>
                                                    ) : (
                                                        <div className="grid gap-2">
                                                            {currentLOItems.map(item => (
                                                                <div key={item.code} className="p-3 bg-slate-50 rounded-2xl border border-slate-100">
                                                                    <div className="flex flex-col sm:flex-row sm:items-center gap-2 sm:gap-3">
                                                                        <div className="flex flex-wrap items-center gap-2 shrink-0">
                                                                            <span className="bg-slate-200 text-slate-700 text-[10px] font-black px-2 py-1 rounded-full">{item.code}</span>
                                                                            <span className="bg-emerald-100 text-emerald-700 text-[10px] font-bold px-2 py-1 rounded-full">{levelLabels[currentLOLevel] || currentLOLevel}</span>
                                                                            <span className="bg-blue-50 text-blue-700 text-[10px] font-bold px-2 py-1 rounded-full">{ksaLabels[item.ksa] || item.ksa}</span>
                                                                            <span className="bg-amber-50 text-amber-700 text-[10px] font-bold px-2 py-1 rounded-full">{aiLabels[item.ai] || item.ai}</span>
                                                                            {!isTranslated(item) && (
                                                                                <span className="bg-slate-100 text-slate-500 text-[10px] font-bold px-2 py-1 rounded-full">EN</span>
                                                                            )}
                                                                        </div>
                                                                        <p className="text-sm text-slate-700 font-medium leading-relaxed flex-1">{getOutcomeText(item)}</p>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="bg-[#f1f5f9] p-10 lg:p-14 rounded-[3.5rem] border border-slate-200">
                                                    <h4 className="font-black text-slate-800 text-[10px] uppercase mb-10 tracking-[0.3em] flex items-center gap-4 italic">
                                                        <span className="w-3 h-3 bg-blue-600 rounded-full animate-pulse"></span> 
                                                        Criterios de Evaluación por Niveles
                                                    </h4>
                                                    <div className="bg-white rounded-[2rem] border border-slate-100 shadow-sm overflow-hidden">
                                                        <div className="grid grid-cols-12 bg-slate-900 text-white text-[10px] uppercase tracking-[0.25em] font-black">
                                                            <div className="col-span-2 sm:col-span-1 px-5 py-4">Nivel</div>
                                                            <div className="col-span-10 sm:col-span-11 px-5 py-4">Descriptor</div>
                                                        </div>
                                                        <div className="divide-y divide-slate-100">
                                                            {content.rubric.map((r, i) => (
                                                                <div key={i} className="grid grid-cols-12 items-center hover:bg-slate-50 transition-colors">
                                                                    <div className="col-span-2 sm:col-span-1 px-5 py-4">
                                                                        <div className={`w-10 h-10 rounded-2xl flex items-center justify-center font-black text-sm shadow-inner italic ${r.startsWith('5') ?  'bg-emerald-600 text-white' :  'bg-slate-200 text-slate-600'}`}>
                                                                            {r.split(":")[0]}
                                                                        </div>
                                                                    </div>
                                                                    <div className="col-span-10 sm:col-span-11 px-5 py-4">
                                                                        <div className="text-sm sm:text-base font-bold text-slate-700 leading-snug italic">{r.split(":")[1]}</div>
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
