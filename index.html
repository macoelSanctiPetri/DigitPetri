<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigComp 3.0 - IES Sancti Petri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 6px; }

        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONOS ---
        const IconBase = ({ children, className, size = 20 }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const BookOpen = (p) => <IconBase {...p}><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></IconBase>;
        const Users = (p) => <IconBase {...p}><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></IconBase>;
        const Zap = (p) => <IconBase {...p}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></IconBase>;
        const Home = (p) => <IconBase {...p}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></IconBase>;
        const Clipboard = (p) => <IconBase {...p}><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/></IconBase>;
        const Shield = (p) => <IconBase {...p}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></IconBase>;
        const FileText = (p) => <IconBase {...p}><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 22 8"/></IconBase>;
        const ChevronRight = (p) => <IconBase {...p}><polyline points="9 18 15 12 9 6"/></IconBase>;
        
        // Nuevo icono: DigitalStudent (Representa digitalización del alumnado)
        const DigitalStudent = (p) => (
            <IconBase {...p}>
                <path d="M22 10v6M2 10l10-5 10 5-10 5z" />
                <path d="M6 12v5c0 1.1.9 2 2 2h8a2 2 0 0 0 2-2v-5" />
                <circle cx="12" cy="12" r="2" fill="currentColor" opacity="0.3" />
                <path d="M12 17v2M9 19h6" />
            </IconBase>
        );

        const digCompData = {
          areas: [
            { 
              id: 1, 
              title: "Alfabetización informacional y de datos", 
              icon: <BookOpen />, 
              color: "bg-blue-100 text-blue-700", 
              description: "Identificar, localizar, recuperar, almacenar, organizar y analizar la información digital.", 
              competences: [
                { id: "1.1", name: "1.1 Navegación, búsqueda y filtrado de datos, información y contenidos digitales", levels: { 
                    "1º ESO": { objective: "Búsqueda simple guiada.", activity: "Uso de Google para investigar sobre los esteros de San Fernando.", evidence: "Lista de 3 enlaces útiles.", rubric: ["1: Copia URL", "5: Selecciona info relevante"] },
                    "2º ESO": { objective: "Filtrado avanzado.", activity: "Búsqueda de archivos específicos (PDF) sobre el cambio climático.", evidence: "Documento con enlaces directos a informes.", rubric: ["1: No filtra", "5: Domina filtros de tipo de archivo"] },
                    "3º ESO": { objective: "Buscadores académicos.", activity: "Google Scholar vs Google: diferencias de fiabilidad.", evidence: "Ficha comparativa de fuentes.", rubric: ["1: No distingue", "5: Cita fuentes académicas"] },

                }},
                { id: "1.2", name: "1.2 Evaluación de datos, información y contenidos digitales", levels: {

                    "2º ESO": { objective: "Contraste de fuentes.", activity: "Buscar la misma noticia en dos periódicos diferentes.", evidence: "Tabla de coincidencias/discrepancias.", rubric: ["1: Una fuente", "5: Triangula información"] },

                }}
              ]
            },
            { 
              id: 2, 
              title: "Comunicación y colaboración", 
              icon: <Users />, 
              color: "bg-emerald-100 text-emerald-700", 
              description: "Comunicar en entornos digitales, compartir recursos, conectar con otros y colaborar mediante herramientas digitales.", 
              competences: [
                { id: "2.1", name: "2.1 Interacción mediante las tecnologías digitales", levels: { 
                    "1º ESO": { objective: "Uso del correo corporativo.", activity: "Enviar email formal al tutor con asunto y firma.", evidence: "Cuerpo del email en 'Enviados'.", rubric: ["1: Sin asunto/firma", "5: Protocolo formal perfecto"] },
                    "2º ESO": { objective: "Participación en Classroom.", activity: "Debatir en el tablón de Classroom siguiendo normas de cortesía.", evidence: "Comentarios en el hilo del debate.", rubric: ["1: Lenguaje SMS", "5: Netiqueta ejemplar"] },
                    "3º ESO": { objective: "Comunicación asíncrona avanzada.", activity: "Uso de comentarios y sugerencias en documentos.", evidence: "Hilos de comentarios resueltos.", rubric: ["1: No comenta", "5: Feedback constructivo"] },
                    "4º ESO": { objective: "Gestión de videoconferencias.", activity: "Uso de Google Meet (micro, fondo, compartir pantalla).", evidence: "Checklist de participación técnica.", rubric: ["1: Problemas técnicos", "5: Fluidez total"] }
                }},
                { id: "2.4", name: "2.4 Colaboración mediante tecnologías digitales", levels: { 
                    "1º ESO": { objective: "Compartir archivos básicos.", activity: "Añadir permiso de lectura a un compañero en Drive.", evidence: "Captura de pantalla de configuración de permisos.", rubric: ["1: Sin permisos", "5: Permisos correctos"] },

                    "3º ESO": { objective: "Gestión de proyectos.", activity: "Uso de tareas en Classroom/Drive para dividir trabajo.", evidence: "Asignación de roles digital.", rubric: ["1: Desorganizado", "5: Gestión eficiente"] },
                    "4º ESO": { objective: "Ecosistemas colaborativos.", activity: "Integración de Canva y Drive en un proyecto STEAM.", evidence: "Carpeta compartida organizada.", rubric: ["1: Archivos sueltos", "5: Estructura profesional"] }
                }}
              ]
            },
            { 
              id: 3, 
              title: "Creación de contenidos digitales", 
              icon: <FileText />, 
              color: "bg-purple-100 text-purple-700", 
              description: "Crear y editar contenidos nuevos, integrar y reelaborar conocimientos previos, realizar producciones artísticas y programar.", 
              competences: [
                { id: "3.1", name: "3.1 Desarrollo de contenidos digitales", levels: { 
                    "1º ESO": { objective: "Diseño visual básico (Canva).", activity: "Crear un cartel sobre las normas de clase.", evidence: "Archivo PDF/Imagen de Canva.", rubric: ["1: Plantilla vacía", "5: Creatividad y armonía"] },
                    "2º ESO": { objective: "Infografías y datos.", activity: "Infografía en Canva sobre una época histórica.", evidence: "Enlace de visualización.", rubric: ["1: Mucho texto", "5: Equilibrio visual"] },
                    "3º ESO": { objective: "Contenidos interactivos (Genially).", activity: "Presentación interactiva sobre el cuerpo humano.", evidence: "URL del Genially interactivo.", rubric: ["1: Estático", "5: Interactividad fluida"] },
                    "4º ESO": { objective: "Edición de vídeo (Clipchamp).", activity: "Vídeo-tutorial sobre un experimento de ciencias.", evidence: "Archivo MP4 editado.", rubric: ["1: Sin cortes/audio", "5: Montaje profesional"] }
                }},
                { id: "3.2", name: "3.2 Integración y reelaboración de contenidos digitales", levels: { 
                    "1º ESO": { objective: "Combinar texto e imágenes.", activity: "Insertar imágenes con pie de foto en un Doc.", evidence: "Documento maquetado.", rubric: ["1: Imágenes flotantes", "5: Maquetación correcta"] },
                    "2º ESO": { objective: "Edición de imágenes.", activity: "Quitar fondos y ajustar brillo/contraste.", evidence: "Antes y después de la imagen.", rubric: ["1: Sin edición", "5: Mejora visual clara"] },
                    "3º ESO": { objective: "Uso de IA generativa.", activity: "Generar imagen con IA para ilustrar un relato.", evidence: "Imagen + Prompt utilizado.", rubric: ["1: Mal prompt", "5: Prompt detallado"] },
                    "4º ESO": { objective: "Curación de contenidos.", activity: "Blog o portfolio digital recopilando trabajos.", evidence: "Enlace al portfolio (Sites).", rubric: ["1: Desactualizado", "5: Recopilación completa"] }
                }}
              ]
            },
            { 
              id: 4, 
              title: "Seguridad", 
              icon: <Shield />, 
              color: "bg-rose-100 text-rose-700", 
              description: "Protección de dispositivos, datos personales, salud y entorno.", 
              competences: [
                { id: "4.1", name: "4.1 Protección de dispositivos", levels: { 
                    "1º ESO": { objective: "Contraseñas seguras.", activity: "Crear una clave robusta (método frase).", evidence: "Test de fortaleza de clave.", rubric: ["1: 123456", "5: Inexpugnable"] },
                    "2º ESO": { objective: "Actualizaciones y antivirus.", activity: "Simular la gestión de avisos de seguridad.", evidence: "Captura de pantalla de seguridad.", rubric: ["1: Ignora avisos", "5: Actúa correctamente"] },
                    "3º ESO": { objective: "Protección en redes públicas.", activity: "Diferenciar entre HTTPS y HTTP.", evidence: "Análisis de 3 webs conocidas.", rubric: ["1: No distingue", "5: Identifica sitios seguros"] },
                    "4º ESO": { objective: "Autenticación doble factor (2FA).", activity: "Configurar/entender el sistema de 2 pasos.", evidence: "Explicación del proceso.", rubric: ["1: No lo usa", "5: Entiende su valor"] }
                }}
              ]
            },
            { 
              id: 5, 
              title: "Resolución de problemas", 
              icon: <Zap />, 
              color: "bg-amber-100 text-amber-700", 
              description: "Identificar necesidades y recursos digitales, tomar decisiones sobre herramientas y resolver problemas conceptuales y técnicos.", 
              competences: [
                { id: "5.1", name: "5.1 Resolución de problemas técnicos", levels: { 
                    "1º ESO": { objective: "Conexión y acceso.", activity: "Resolver olvido de contraseña y conexión Wi-Fi.", evidence: "Acceso autónomo al equipo.", rubric: ["1: Pide ayuda", "5: Autónomo"] },
                    "2º ESO": { objective: "Formatos de archivo.", activity: "Convertir de Doc a PDF e imágenes (PNG/JPG).", evidence: "Envío de archivos en formato pedido.", rubric: ["1: Formato erróneo", "5: Formato óptimo"] },
                    "3º ESO": { objective: "IA para solucionar dudas.", activity: "Consultar a la IA cómo hacer una fórmula en Excel.", evidence: "Conversación con la IA.", rubric: ["1: No pregunta", "5: Soluciona error"] },
                    "4º ESO": { objective: "Autonomía de software.", activity: "Instalar extensiones de utilidad educativa en Chrome.", evidence: "Barra de extensiones operativa.", rubric: ["1: No instala", "5: Personaliza entorno"] }
                }}
              ]
            }
          ]
        };

        function App() {
            const [view, setView] = useState('home');
            const [selectedArea, setSelectedArea] = useState(null);
            const [selectedComp, setSelectedComp] = useState(null);
            const [selectedCourse, setSelectedCourse] = useState('1º ESO');

            const currentArea = digCompData.areas.find(a => a.id === selectedArea);
            const currentComp = currentArea?.competences.find(c => c.id === selectedComp);
            const content = currentComp?.levels[selectedCourse];

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header */}
                    <header className="bg-slate-900 text-white p-4 shadow-xl flex justify-between items-center sticky top-0 z-50">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => {setView('home'); setSelectedArea(null); setSelectedComp(null);}}>
                            <div className="bg-blue-600 text-white w-10 h-10 flex items-center justify-center rounded-xl font-black text-xl shadow-lg shadow-blue-900/50">S</div>
                            <div>
                                <h1 className="text-lg font-black leading-none uppercase tracking-tighter italic">DigComp 3.0</h1>
                                <p className="text-[10px] text-blue-400 font-bold tracking-widest">IES SANCTI PETRI</p>
                            </div>
                        </div>
                        <div className="flex bg-slate-800 p-1.5 rounded-2xl gap-1 ring-1 ring-white/10">
                            {['1º ESO', '2º ESO', '3º ESO', '4º ESO'].map(c => (
                                <button 
                                    key={c} 
                                    onClick={() => setSelectedCourse(c)} 
                                    className={`px-4 py-2 rounded-xl text-[11px] font-black transition-all ${selectedCourse === c ? 'bg-blue-600 text-white shadow-lg' : 'text-slate-400 hover:text-white hover:bg-slate-700'}`}
                                >
                                    {c}
                                </button>
                            ))}
                        </div>
                    </header>

                    <div className="flex flex-1 overflow-hidden">
                        {/* Sidebar Navigation */}
                        <nav className="w-72 bg-white border-r border-slate-200 p-5 space-y-8 hidden lg:block overflow-y-auto">
                            <div className="space-y-1">
                                <button onClick={() => {setView('home'); setSelectedArea(null); setSelectedComp(null);}} className={`w-full text-left p-3.5 rounded-2xl flex items-center gap-3 transition-all ${view === 'home' ? 'bg-slate-100 text-slate-900 font-bold shadow-inner' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <Home size={18}/> <span className="text-sm">Panel Principal</span>
                                </button>
                                <button onClick={() => {setView('plan'); setSelectedArea(null); setSelectedComp(null);}} className={`w-full text-left p-3.5 rounded-2xl flex items-center gap-3 transition-all ${view === 'plan' ? 'bg-slate-100 text-slate-900 font-bold shadow-inner' : 'text-slate-500 hover:bg-slate-50'}`}>
                                    <DigitalStudent size={18}/> <span className="text-sm">Plan STEAM 4.0</span>
                                </button>
                            </div>
                            
                            <div className="pt-6 border-t border-slate-100">
                                <div className="px-3 pb-4 text-[10px] font-black text-slate-400 uppercase tracking-widest">Marco DigComp 3.0</div>
                                <div className="space-y-1.5">
                                    {digCompData.areas.map(a => (
                                        <button 
                                            key={a.id} 
                                            onClick={() => {setSelectedArea(a.id); setSelectedComp(null); setView('area');}} 
                                            className={`w-full text-left p-3 rounded-2xl flex items-center gap-3 transition-all ${selectedArea === a.id && view === 'area' ? 'bg-blue-50 ring-1 ring-blue-100' : 'hover:bg-slate-50 opacity-80 hover:opacity-100'}`}
                                        >
                                            <div className={`${a.color} w-8 h-8 rounded-lg flex items-center justify-center shrink-0 shadow-sm`}>
                                                {React.cloneElement(a.icon, { size: 16 })}
                                            </div>
                                            <span className={`text-[11px] leading-tight flex-1 ${selectedArea === a.id && view === 'area' ? 'font-black text-blue-900' : 'font-semibold text-slate-600'}`}>
                                                {a.title}
                                            </span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </nav>

                        {/* Main Viewport */}
                        <main className="flex-1 overflow-y-auto bg-[#f8fafc] p-6 lg:p-12">

                                <div className="fade-in max-w-6xl mx-auto space-y-12">
                                    <div className="flex flex-col md:flex-row items-center gap-8 bg-white p-10 rounded-[3rem] shadow-sm border border-slate-200">
                                        <div className="bg-blue-600 text-white w-20 h-20 rounded-[1.8rem] flex items-center justify-center shrink-0 shadow-2xl shadow-blue-200">

                                        <div className="text-center md:text-left space-y-2">
                                            <h2 className="text-2xl lg:text-3xl font-black text-slate-800 tracking-tight leading-tight italic uppercase">Estructura Curricular DigComp 3.0</h2>
                                            <p className="text-slate-500 max-w-2xl text-base font-medium">Adaptación oficial del IES Sancti Petri para la integración gradual de competencias digitales en el aula.</p>

                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                        {digCompData.areas.map(area => (
                                            <div 
                                                key={area.id} 
                                                onClick={() => {setSelectedArea(area.id); setSelectedComp(null); setView('area');}} 
                                                className="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-200 cursor-pointer hover:shadow-2xl hover:-translate-y-2 transition-all group relative overflow-hidden"
                                            >
                                                <div className="absolute top-0 right-0 p-4 opacity-5 group-hover:opacity-10 transition-opacity">
                                                    {React.cloneElement(area.icon, { size: 120 })}
                                                </div>
                                                <div className={`${area.color} w-14 h-14 rounded-2xl flex items-center justify-center mb-6 transition-all group-hover:scale-110 shadow-inner`}>
                                                    {area.icon}
                                                </div>
                                                <h3 className="font-black text-xl text-slate-800 mb-3 leading-tight tracking-tight italic uppercase">{area.title}</h3>

                                                        <ChevronRight size={14} />

                            {view === 'plan' && (

                                        </div>
                                        <div className="flex items-center bg-slate-100 p-2 rounded-2xl ring-1 ring-slate-200">

                                            <div className="bg-blue-600 text-white px-6 py-2.5 rounded-xl font-black shadow-lg shadow-blue-200 text-xs italic">

                                        <div className="grid gap-4">
                                            {currentArea.competences.map(c => (
                                                <button key={c.id} onClick={() => setSelectedComp(c.id)} className="w-full text-left p-8 bg-white border border-slate-200 rounded-[2rem] hover:border-blue-500 hover:shadow-2xl flex justify-between items-center transition-all group">
                                                    <div className="flex items-center gap-6 flex-1 pr-6">
                                                        <div className="bg-slate-50 text-slate-400 w-12 h-12 rounded-2xl flex items-center justify-center font-black text-sm group-hover:bg-blue-600 group-hover:text-white transition-all shrink-0 italic shadow-inner">{c.id}</div>
                                                        <span className="font-black text-slate-700 text-lg leading-tight tracking-tight italic uppercase">{c.name}</span>
                                                    </div>
                                                    <div className="bg-slate-50 group-hover:bg-blue-50 p-3 rounded-2xl transition-all group-hover:translate-x-1">
                                                        <ChevronRight size={20} className="text-slate-300 group-hover:text-blue-600" />
                                                    </div>
                                                </button>
                                            ))}
                                        </div>
                                    ) : (
                                        <div className="bg-white rounded-[3.5rem] shadow-2xl border border-slate-100 overflow-hidden animate-in fade-in zoom-in-95 duration-300">
                                            <div className="bg-slate-900 p-10 text-white flex flex-col md:flex-row justify-between items-start gap-8">
                                                <div className="space-y-6 flex-1">
                                                    <button onClick={() => setSelectedComp(null)} className="group flex items-center gap-3 text-slate-400 hover:text-white transition-colors">
                                                        <div className="bg-white/10 p-2 rounded-xl group-hover:bg-white/20">
                                                            <IconBase className="w-4 h-4 rotate-180"><polyline points="9 18 15 12 9 6"/></IconBase>
                                                        </div>
                                                        <span className="text-[10px] font-black uppercase tracking-[0.2em] italic">Volver a Competencias</span>
                                                    </button>
                                                    <h3 className="text-3xl font-black leading-tight italic tracking-tighter uppercase">{currentComp.name}</h3>
                                                </div>
                                                <div className="px-8 py-3 rounded-2xl text-sm font-black tracking-widest border border-white/20 bg-white/5 whitespace-nowrap italic shadow-inner">
                                                    NIVEL {selectedCourse}
                                                </div>
                                            </div>
                                            
                                            <div className="p-10 lg:p-16 space-y-16">
                                                <div className="bg-blue-50 p-10 rounded-[2.5rem] border-l-[12px] border-blue-600 relative overflow-hidden">
                                                    <div className="absolute -right-10 -top-10 text-blue-100 opacity-30 transform rotate-12">{currentArea.icon}</div>
                                                    <h4 className="font-black text-blue-800 text-[10px] uppercase mb-4 tracking-[0.3em] relative z-10 italic">Objetivo del Nivel</h4>
                                                    <p className="text-slate-800 text-2xl lg:text-3xl font-black leading-tight tracking-tighter italic relative z-10">{content.objective}</p>
                                                </div>

                                                <div className="grid md:grid-cols-2 gap-8">
                                                    <div className="p-10 border border-slate-100 rounded-[2.5rem] bg-white hover:border-amber-200 hover:shadow-2xl transition-all group">
                                                        <div className="bg-amber-100 text-amber-600 w-12 h-12 rounded-2xl flex items-center justify-center mb-8 shadow-inner group-hover:scale-110 transition-transform">
                                                            <Zap size={24}/>
                                                        </div>
                                                        <h4 className="font-black text-slate-400 text-[10px] uppercase mb-3 tracking-[0.2em] italic">Actividad Propuesta</h4>
                                                        <p className="text-slate-800 text-lg leading-relaxed font-bold italic tracking-tight">{content.activity}</p>
                                                    </div>
                                                    <div className="p-10 border border-slate-100 rounded-[2.5rem] bg-white hover:border-blue-200 hover:shadow-2xl transition-all group">
                                                        <div className="bg-blue-100 text-blue-600 w-12 h-12 rounded-2xl flex items-center justify-center mb-8 shadow-inner group-hover:scale-110 transition-transform">
                                                            <FileText size={24}/>
                                                        </div>
                                                        <h4 className="font-black text-slate-400 text-[10px] uppercase mb-3 tracking-[0.2em] italic">Evidencia Digital</h4>
                                                        <p className="text-slate-800 text-lg leading-relaxed font-bold italic tracking-tight">{content.evidence}</p>
                                                    </div>
                                                </div>
                                                <div className="bg-[#f1f5f9] p-10 lg:p-14 rounded-[3.5rem] border border-slate-200">
                                                    <h4 className="font-black text-slate-800 text-[10px] uppercase mb-10 tracking-[0.3em] flex items-center gap-4 italic">
                                                        <span className="w-3 h-3 bg-blue-600 rounded-full animate-pulse"></span> 
                                                        Criterios de Evaluación por Niveles
                                                    </h4>
                                                    <div className="grid gap-4">
                                                        {content.rubric.map((r, i) => (
                                                            <div key={i} className="flex gap-6 items-center bg-white p-6 rounded-[2rem] shadow-sm border border-slate-100 hover:shadow-xl transition-all group">
                                                                <div className={`w-12 h-12 rounded-2xl flex items-center justify-center font-black text-sm shrink-0 shadow-inner italic ${r.startsWith('5') ? 'bg-emerald-600 text-white' : 'bg-slate-200 text-slate-600 group-hover:bg-slate-300'}`}>
                                                                    {r.split(":")[0]}
                                                                </div>
                                                                <div className="text-base font-bold text-slate-700 leading-snug italic">{r.split(":")[1]}</div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
